<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
    <!--
    ============================================================
    |  Clicking the CREATE button displays this Dialog window  |
    |  for the user to enter the data to create a new User Video.   |
    ============================================================
    -->
    <p:dialog id="UserVideoCreateDlg" header="Create New User Video" widgetVar="UserVideoCreateDialog"
              modal="true" position="center" appendTo="@(body)"
              showEffect="slide" hideEffect="fade" responsive="true">

        <h:form id="UserVideoCreateForm" class="ui-datatable-data">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2"
                             rendered="#{userVideoController.selected != null}">

                    <p:outputLabel value="Title:" for="title"/>
                    <p:inputText id="title" value="#{userVideoController.selected.title}" style="width:400px"
                                 required="true" requiredMessage="Video Title is required!"/>

                    <p:outputLabel value="Description:" for="description"/>
                    <p:inputText id="description" value="#{userVideoController.selected.description}"
                                 required="true" requiredMessage="Video Description is required!"/>

                    <p:outputLabel value="YouTube Video ID:" for="youtubeVideoId"/>
                    <p:inputText id="youtubeVideoId" value="#{userVideoController.selected.youtubeVideoId}"
                                 required="true" requiredMessage="Youtube Video ID is required!"/>

                    <p:outputLabel value="Duration:" for="duration"/>
                    <p:inputText id="duration" value="#{userVideoController.selected.duration}"
                                 required="true" requiredMessage="Video Duration is required!"/>

                    <p:outputLabel value="Date Published:" for="date"/>
                    <p:calendar id="date" pattern="yyyy/MM/dd" mask="true"
                                value="#{userVideoController.selected.datePublished}"
                                required="true" requiredMessage="Video Useration Date is required!"/>

                    <p:outputLabel value="Category:" for="category"/>
                    <p:selectOneMenu id="category" value="#{userVideoController.selected.category}"
                                     required="true" requiredMessage="Please select a Video Category!">
                        <f:selectItem itemLabel="Select Video Category" itemValue=""/>
                        <f:selectItem itemLabel="Autos &amp; Vehicles" itemValue="Autos &amp; Vehicles"/>
                        <f:selectItem itemLabel="Comedy" itemValue="Comedy"/>
                        <f:selectItem itemLabel="Education" itemValue="Education"/>
                        <f:selectItem itemLabel="Entertainment" itemValue="Entertainment"/>
                        <f:selectItem itemLabel="Film &amp; Animation" itemValue="Film &amp; Animation"/>
                        <f:selectItem itemLabel="Gaming" itemValue="Gaming"/>
                        <f:selectItem itemLabel="Howto &amp; Style" itemValue="Howto &amp; Style"/>
                        <f:selectItem itemLabel="Music" itemValue="Music"/>
                        <f:selectItem itemLabel="News &amp; Politics" itemValue="News &amp; Politics"/>
                        <f:selectItem itemLabel="Nonprofits &amp; Activism" itemValue="Nonprofits &amp; Activism"/>
                        <f:selectItem itemLabel="People &amp; Blogs" itemValue="People &amp; Blogs"/>
                        <f:selectItem itemLabel="Pets &amp; Animals" itemValue="Pets &amp; Animals"/>
                        <f:selectItem itemLabel="Science &amp; Technology" itemValue="Science &amp; Technology"/>
                        <f:selectItem itemLabel="Sports" itemValue="Sports"/>
                        <f:selectItem itemLabel="Travel &amp; Events" itemValue="Travel &amp; Events"/>
                    </p:selectOneMenu>

                </p:panelGrid>
            </h:panelGroup>

            <h:panelGroup>
                <br/><br/>
                <div align="center">
                    <!-- SAVE button -->
                    <p:commandButton value="Save" icon="fas fa-save" styleClass="rounded-button"
                                     ajax="false" actionListener="#{userVideoController.create()}"
                                     update="display,:UserVideosListForm:datalist,:growlInfoMessage,:growlWarningMessage,:growlErrorMessage,:growlFatalMessage"
                                     oncomplete="handleSubmit(args,'UserVideoCreateDialog');"/>
                    &nbsp;

                    <p:commandButton value="Cancel" icon="fas fa-ban" styleClass="ui-button-outlined"
                                     action="#{userVideoController.cancel()}" ajax="false" immediate="true"
                                     onclick="PF('UserVideoCreateDialog').hide()"/>
                </div>
            </h:panelGroup>
        </h:form>
    </p:dialog>
</ui:composition>
</html>
